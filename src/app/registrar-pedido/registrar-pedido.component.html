<div class="col-md-8 offset-md-2">
  <h3 class="text-center">Registro de Pedido</h3>
  <div class="form-group">
    <label for="productos">Selecciona un producto:</label>
    <select class="form-control" id="productos" name="productos" [(ngModel)]="productoId">
      <option *ngFor="let producto of productos" [value]="producto.id">
        {{ producto.nombre }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label>Cantidad a pedir: </label>
    <input
      type="number"
      class="form-control"
      id="cantidad"
      name="cantidad"
      [(ngModel)]="cantidad"
    />
  </div>
  <div class="text-center mb-4">
    <button (click)="agregarProductoCarro()" class="btn btn-info">AÃ±adir Producto</button>
  </div>
  <table class="table table-striped mt-4 mx-auto">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productosEnCarro; let i = index">
        <td>{{ item.id }}</td>
        <td>{{ item.nombre }}</td>
        <td>
          {{ item.cantidad }}
          <button (click)="incrementarCantidad(i)" class="btn btn-secondary btn-sm ml-2">+</button>
          <button (click)="decrementarCantidad(i)" class="btn btn-secondary btn-sm ml-2" [disabled]="item.cantidad === 1">-</button>
        </td>
        <td>{{ item.precio | currency }}</td>
        <td>
          <button (click)="eliminarProducto(i)" class="btn btn-danger btn-sm">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div>
    <label class="mt-3">Cantidad de productos: {{ obtenerCantidadTotal() }}</label>
  </div>
  <div>
    <label class="mt-3">Monto Total: {{ obtenerMontoTotal() | currency }}</label>
  </div>
  <div class="mt-3">
    <button (click)="realizarPedido()" class="btn btn-success">Realizar Pedido</button>
  </div>
</div>
