<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Registro de Producto</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nombre del producto: </label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        name = "nombre"
        [(ngModel)]="producto.nombre"
      />
    </div>
    <div class="form-group">
      <label>Precio Unitario: </label>
      <input
        type="number"
        class="form-control"
        id="precioUnitario"
        name = "precioUnitario"
        [(ngModel)]="producto.precioUnitario"
      />
    </div>
    <div class="form-group">
      <label>Cantidad: </label>
      <input
        type="number"
        class="form-control"
        id="cantidad"
        name = "cantidad"
        [(ngModel)]="producto.cantidad"
      />
    </div>
    <button class = "btn btn-success">AÃ±adir</button>
  </form>
</div>
